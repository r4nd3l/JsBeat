<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <!-- Flaticon -->
  <link rel="stylesheet" href="css/flaticon.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts Roboto - Fallback -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>DevCorner</title>
</head>
<body>
  <i class="fas fa-code" id="_myBtn"></i>
  <!-- Content will goes here -->
  <section>
    <div class="app">
      <header>
        <h1>JavaScript Beat</h1>
        <p>Make music with the power of JavaScript</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <i class="flaticon-017-sticks"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-008-keyboard"></i>
          <audio class="sound" src="sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <i class="flaticon-008-keyboard"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-003-loudspeaker"></i>
          <audio class="sound" src="sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <i class="flaticon-029-bomb"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-022-equalizer"></i>
          <audio class="sound" src="sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <i class="flaticon-045-amplifier"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-015-guitar-pick"></i>
          <audio class="sound" src="sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <i class="flaticon-007-drum-set"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-008-keyboard"></i>
          <audio class="sound" src="sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <i class="flaticon-022-equalizer"></i>
          <i class="fas fa-plus"></i>
          <i class="flaticon-045-amplifier"></i>
          <audio class="sound" src="sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
  </section>
  <!-- Content will goes here - END -->

  <!-- The Modal -->
  <div id="_myModal" class="_modal">
    <div class="_modal-content">
      <div class="_modal-header"><span class="_close"><i class="far fa-times-circle"></i></span></div>
      <div class="_modal-body">
        <span class="_brand"><i class="fas fa-code"></i> DevCorner Community</span><br>
        <span class="_slogan">The independent web developer <a href="https://github.com/r4nd3l" title="Github sources" class="_community">community</a></span>
       </div>
    </div>
  </div>
  <!-- The Modal - END -->
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
